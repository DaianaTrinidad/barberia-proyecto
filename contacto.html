<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required >

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Télefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" id="input-padron" required></textarea>
                 
                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto"
                     value="email" id="radio-email">Email</label>

                     
                    <label for="radio-telefono"><input type="radio" name="contacto"
                    value="telefono" id="radio-telefono">Teléfono</label>

                    
                    <label for="radio-whatssap"><input type="radio" name="contacto"
                        value="whatssap" id="radio-whatssap" checked>whatssap</label>
                  

                </fieldset>
                <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Envíar formulario" class="enviar">

            </form>

            <table>
                <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 - 20hs</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08 - 20hs</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08 - 20hs</td>
                    </tr>
                </tbody>
               
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo en Blanco">
            <p class="copyright">Copyright Barberia Alura- 2020</p>
        </footer>
        </body>
        </html>
